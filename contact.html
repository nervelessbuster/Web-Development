<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            margin-right: 500px;
            margin-left: 500px;
            width: 250px;
            background-color: azure;
            padding: 24px;
    
        }
        input{
            background-color: lightblue
        }
    </style>
</head>
<body>
    <form action="">
        <div>
        <label for="">Name:</label>
        <input type="text" placeholder="The name of the company"> <br> <br>
    </div>
    <div>
        <label for="">Email:</label>
        <input type="email" placeholder="company's email"> <br> <br>
    </div>
    <div>
        <label for="">Project:</label> <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Project details"></textarea> <br> <br>
    </div>
    <div>    
        <label for="">Offer:</label>
        <input type="number" placeholder="project budget"> <br> <br>
    </div>
    <div>
        <input type="checkbox" name="" id="">
       <span>I agree to the terms and conditions of the contract</span>  <br> <br>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>

    </form>
    <div style="text-align: center;">
    <a href="/portfolio.html">Go back to Homepage</a>
</div>
</body>
</html>
