<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        table, th{
            border: 2px solid black;
        }
        table, th{
            border-collapse: collapse;
        }
        .ma{
              background-color: lightblue;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <table>
        <tr>
         <th class="ma">Tutor time</th>
         <th class="ma">8.30-8.50</th>
        </tr>
        <tr>
            <th>P1</th>
            <th>8.50-9.40</th>
        </tr>
       <tr>
           <th>P2</th>
           <th>9.40-10.30</th>
       </tr>
       <tr>
           <th class="ma">Break</th>
           <th class="ma">10.30-10.50</th>
       </tr>
       <tr>
           <th>P3</th>
           <th>10.50-11.40</th>
       </tr>
        <tr>
            <th>P4</th>
            <th>11.40-12.30</th>
        </tr>
        <tr>
            <th class="ma">Lunch</th>
            <th class="ma">12.30-1.20</th>
        </tr>
        <tr>
            <th>P5</th>
            <th>1.20-2.10</th>
        </tr>
        <tr>
            <th>P6</th>
            <th>2.10-3.00</th>
        </tr>
    </table>
</body>
</html>
